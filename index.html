<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <p id="message"></p>
  <form id="sign-up">
    <input type="text" name="credentials[email]" placeholder="email">
    <input type="password" name="credentials[password]" placeholder="password">
    <input type="password" name="credentials[password_confirmation]" placeholder="Confrim-password">
    <button type="submit" name="sign up">Sign Up</button>
  </form>
  <form id="sign-in">
    <input type="text" name="credentials[email]" placeholder="Email">
    <input type="password" name="credentials[password]" placeholder="Password">
    <button type="submit" name="sign-in">Sign In</button>
  </form>
  <form id="change-password">
    <input type="text" password="credentials[password]" placeholder="password">
    <input type="password" name="credentials[password]" placeholder="Password">
    <button type="submit" name="change-password">Change Password</button>
  </form>
  <form id="sign-out">
    <button type="submit" name="sign-out">Sign Out</button>
  </form>
  <form id="new-game">
    <button type="click">New Game</button>
  </form>
  <div id="game-board">
    <div class="row">
      <div class="col-4 box"></div>
      <div class="col-4 box"></div>
      <div class="col-4 box"></div>
      <div class="col-4 box"></div>
      <div class="col-4 box"></div>
      <div class="col-4 box"></div>
      <div class="col-4 box"></div>
      <div class="col-4 box"></div>
      <div class="col-4 box"></div>
    </div>
  </div>
</body>

</html>
